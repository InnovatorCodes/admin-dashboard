<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="title"><img src="./svg/view-dashboard.svg" alt="">Dashboard</div>
        <div class="subsection first">
            <div><img src="./svg/home.svg" alt="Home Icon"> Home</div>
            <div><img src="./svg/card-account-details-outline.svg" alt="Account Icon">Profile</div>
            <div><img src="./svg/message-reply.svg" alt="Messages Icon">Messages</div>
            <div><img src="./svg/clock-time-three.svg" alt="History Icon">History</div>
            <div><img src="./svg/file-multiple.svg" alt="Tasks Icon">Tasks</div>
            <div><img src="./svg/account-group.svg" alt="Communities Icon">Communities</div>
        </div>
        <div class="subsection second">
            <div><img src="./svg/cog.svg" alt="Settings Icon">Settings</div>
            <div><img src="./svg/help-box.svg" alt="Support Icon">Support</div>
            <div><img src="./svg/shield-check.svg" alt="Privacy Icon">Privacy</div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="top">
                <div>
                    <label for="search"><img src="./svg/magnify.svg" alt="Search Icon"></label>
                    <input type="text" name="search" id="search">
                </div>
                <div>
                    <img src="./svg/bell-ring-outline.svg" alt="Notifications Symbol">
                    <img src="./images/pfp1.png" alt="Profile Pic" class="pfp">
                    <div>Morgan Oakley</div>
                </div>
            </div>
            <div class="bottom">
                <div class="greeting">
                    <img src="./images/pfp1.png" alt="Profile Pic" class="pfp">
                    <div>
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="center">

            </div>
            <div class="right">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
